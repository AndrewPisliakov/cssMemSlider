<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mem Slider</title>
</head>

<body>
    <header></header>
    <div class="container">
        <input type="radio" name="slide" id="slide_01" checked>
        <input type="radio" name="slide" id="slide_02">
        <input type="radio" name="slide" id="slide_03">
        <input type="radio" name="slide" id="slide_04">

        <div class="slide-track">
            <div class="slide-item" id="img_01"><img src="./assets/img/summer.jpg" alt="summer"></div>
            <div class="slide-item" id="img_02"><img src="./assets/img/autumn.jpg" alt="autumn"></div>
            <div class="slide-item" id="img_03"><img src="./assets/img/winter.jpg" alt="winter"></div>
            <div class="slide-item" id="img_04"><img src="./assets/img/spring.jpg" alt="spring"></div>
        </div>

        <div class="wrapper">
            <div class="wrapper-text">
                <div class="text" id="txt_01">«Ах, лето красное, любил бы я тебя, когда б не пыль, да зной, да
                    комары, да мухи...»
                </div>
                <div class="text" id="txt_02">«И с каждой осенью я расцветаю вновь»</div>
                <div class="text" id="txt_03">«Зима – честное время года»</div>
                <div class="text" id="txt_04">«Пусть жизнь приносит людям счастье — в моей душе любви весна»</div>
            </div>
            <div class="wrapper-dot">
                <label for="slide_01" id="dot_01" class="dot"><span></span></label>
                <label for="slide_02" id="dot_02" class="dot"><span></span></label>
                <label for="slide_03" id="dot_03" class="dot"><span></span></label>
                <label for="slide_04" id="dot_04" class="dot"><span></span></label>
            </div>
        </div>
    </div>
</body>

</html>
